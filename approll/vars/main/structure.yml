---

structure:

  app:
    self: "/app"
    root: "/app/{{ app_name }}"
    conf: "/app/{{ app_name }}/Conf"
    type: "/app/{{ app_name }}/{{ lookup('vars',app_name)['type'] | upper }}"
    tomcat: "/app/{{ app_name }}/Tomcat"
    java: "/app/{{ app_name }}/Java"

  log:
    self: "/log"
    app: "/log/{{ app_name }}"
    tomcat: "/log/Tomcat/{{ app_name }}"
    java: "/log/Java/{{ app_name }}"
